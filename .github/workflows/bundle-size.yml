name: Bundle Size Analysis

on:
  pull_request:
    paths:
      - "packages/xmcp/**"
      - "pnpm-lock.yaml"
      - "package.json"
  push:
    branches:
      - main
    paths:
      - "packages/xmcp/**"
      - "pnpm-lock.yaml"
      - "package.json"

jobs:
  analyze-bundle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.8.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build xmcp package
        working-directory: packages/xmcp
        run: |
          GENERATE_STATS=true pnpm build

      - name: Generate bundle metrics
        working-directory: packages/xmcp
        run: |
          chmod +x scripts/generate-bundle-metrics.sh
          ./scripts/generate-bundle-metrics.sh

      - name: Compare with baseline
        working-directory: packages/xmcp
        id: compare
        run: |
          node scripts/compare-bundle-sizes.js bundle-metrics.json ../../.github/bundle-baseline.json > bundle-comment.md 2>&1 || true
          if [ -f bundle-has-changes.txt ]; then
            echo "has_changes=$(cat bundle-has-changes.txt)" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Upload bundle reports
        uses: actions/upload-artifact@v4
        with:
          name: bundle-reports
          path: |
            packages/xmcp/bundle-report-main.html
            packages/xmcp/bundle-report-runtime.html
            packages/xmcp/bundle-metrics.html
            packages/xmcp/bundle-metrics.json
          retention-days: 30

      - name: Comment PR with bundle analysis
        if: github.event_name == 'pull_request' && steps.compare.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const commentPath = path.join('packages', 'xmcp', 'bundle-comment.md');
            let comment = '';

            if (fs.existsSync(commentPath)) {
              comment = fs.readFileSync(commentPath, 'utf8');
              } else {
                comment = '## Bundle Size Analysis\n\nâš  Bundle analysis completed but comment could not be generated.';
              }

            // Find existing comment from this bot
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Bundle Size Analysis')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment,
              });
            }

      - name: Update baseline on merge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mkdir -p .github
          cp packages/xmcp/bundle-metrics.json .github/bundle-baseline.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/bundle-baseline.json
          git diff --staged --quiet || git commit -m "chore: update bundle size baseline"
          git push || echo "No changes to commit or push failed"
